<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous in JS</title>
</head>

<body>
    <div class="setTimeout">
        <h1>Asynchronous setTimeout</h1>
        <button id="stopTimeout">Stop</button>
    </div>
</body>
<script>
    const sayAshwin = function () {
        console.log("Ashwin");
    };
    const sayName = function (str) {
        console.log(str);
    };
    const changeText = function () {
        let textNode = document.createTextNode(" - Best JS Learning");
        document.querySelector("h1").appendChild(textNode);
    };

    const sayMyName = setTimeout(sayAshwin, 2000);
    const sayGivenName = setTimeout(sayName, 4000, "JavaScript");
    const changeMe = setTimeout(changeText, 6000);

    document.querySelector("#stopTimeout").addEventListener("click", function () {
        clearTimeout(changeMe);
        console.log("STOPPED");
    });
</script>

</html>
