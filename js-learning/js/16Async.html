<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous in JS</title>
</head>

<body>
    <div class="setTimeout">
        <h1>Asynchronous setTimeout</h1>
        <button id="stopTimeout">Stop</button>
    </div>
    <div class="setInterval">
        <h1>Asynchronous setInterval</h1>
        <button id="startInterval">Start</button>
        <button id="stopInterval">Stop</button>
    </div>
</body>
<script>
    // -------- setTimeout --------

    // Function to log "Ashwin" to the console after a delay
    const sayAshwin = function () {
        console.log("Ashwin");
    };

    // Function to log a given string to the console after a delay
    const sayName = function (str) {
        console.log(str); // Logs the passed string argument
    };

    // Function to append a text node to the first <h1> element after a delay
    const changeText = function () {
        let textNode = document.createTextNode(" - Best JS Learning"); // Creates a new text node
        document.querySelector("h1").appendChild(textNode); // Appends the text node to the first <h1> element found
    };

    // Set a timeout to call sayAshwin after 1 second (1000 ms)
    const sayMyName = setTimeout(sayAshwin, 1000);

    // Set a timeout to call sayName with "JavaScript" after 2 seconds (2000 ms)
    const sayGivenName = setTimeout(sayName, 2000, "JavaScript");

    // Set a timeout to call changeText after 4 seconds (4000 ms)
    const changeMe = setTimeout(changeText, 4000);

    // Event listener to stop the changeText timeout when the "Stop" button is clicked
    document.querySelector("#stopTimeout").addEventListener("click", function () {
        clearTimeout(changeMe); // Cancels the changeText timeout
        console.log("STOPPED"); // Logs that the timeout has been stopped
    });

    // -------- setInterval --------

    // Function to log a given string and the current timestamp to the console repeatedly at intervals
    const sayDate = function (str) {
        console.log(str, Date.now()); // Logs the string and current time in milliseconds since January 1, 1970
    }

    // Declare a variable to hold the interval ID, initialized to undefined
    let intervalId;
    
    function startInterval() {
        if (!intervalId) {
            intervalId = setInterval(sayDate, 2000, "Hello");
        }
    }

    function stopInterval() {
        clearInterval(intervalId);
        console.log("Stopped Interval");
        intervalId = null;
    }

    document.querySelector("#startInterval").addEventListener("click", startInterval);

    document.querySelector("#stopInterval").addEventListener("click", stopInterval);

</script>

</html>
