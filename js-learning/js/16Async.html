<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous in JS</title>
</head>

<body>
    <div>
    </div>
</body>
<script>
    const sayAshwin = function () {
        console.log("Ashwin");
    };
    const sayName = function (str) {
        console.log(str);
    };
    
    const sayMyName = setTimeout(sayAshwin, 2000);
    const sayGivenName = setTimeout(sayName, 4000, "JavaScript");
</script>

</html>
